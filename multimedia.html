<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <h2>Watch Trailer</h2>
    <video width="500" controls>

    <audio controls>

    </audio>

    <!-- Embed from YouTube -->
    <h2>Watch on YouTube</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/tgbNymZ7vqY" 
        title="YouTube video player" frameborder="0" 
        allowfullscreen>
    </iframe>

    <hr>

    <!-- Movie Details -->
    <h2>Movie Details</h2>
    <p><strong>Title:</strong> Avengers: Endgame</p>
    <p><strong>Release Year:</strong> 2019</p>
    <p><strong>Genre:</strong> Action, Sci-Fi</p>
