<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple selectors</title>
</head>
<body>
    <style>
    /* Type Selector */
    p {
      color: blue;
    }

    /* ID Selector */
    #heading {
      color: red;
    }

    /* Class Selector */
    .highlight {
      background-color: yellow;
    }

    /* Universal Selector */
    * {
      font-family: Arial, sans-serif;
    }

    /* Grouping Selector */
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1 id="heading">Welcome to CSS Simple Selectors</h1>
  <h2 class="highlight">Subheading Example</h2>
  <p>This is a paragraph using the type selector.</p>
  <p class="highlight">This paragraph has a highlighted background.</p>

</body>
</html>
 
    
</body>
</html>
